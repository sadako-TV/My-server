<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO 채팅</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <header>
      <h2 id="room-name">방: </h2>
    </header>

    <main>
      <ul id="messages" class="messages"></ul>
    </main>

    <form id="chat-form">
      <input id="msg" type="text" placeholder="메시지를 입력하세요" autocomplete="off">
      <button type="submit">전송</button>
    </form>
  </div>

  <div class="memo-container">
    <h3>메모판 (나만 보기)</h3>
    <input id="memo-input" type="text" placeholder="메모 입력">
    <button id="add-memo">추가</button>
    <ul id="memo-list" class="memo-list"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
